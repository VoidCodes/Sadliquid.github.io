    <script type="text/javascript">
        let n = window.sessionStorage.getItem('formsession');
            if (!n){
                alert("Kindly help me fill in this feedback form. Your time and effort is greatly appreciated. Thank you!");
                window.sessionStorage.setItem('formsession', n);
            }
            var index = 1
            var second_index = 0
            function change_theme(){
                body_colors = ['linear-gradient(#d5d6e6, #adb6e6)', 'linear-gradient(#ffafbd, #ffc3a0)', 'linear-gradient(#a1c4fd, #c2e9fb)', 'linear-gradient(#ddd6f3, #faaca8)']
                nav_bg_colors = ['#adb6e6', '#f79860', '#c2e9fb', '#faaca8']
                document.getElementById("dynamicbody").style.backgroundImage = body_colors[index];
                document.getElementById("dynamicbody").querySelector('#outerfieldset').style.backgroundImage = body_colors[index];
                document.getElementById('navul').querySelector("#dynamicheader1").style.backgroundColor = nav_bg_colors[index]
                document.getElementById('navul').querySelector("#dynamicheader1").style.color = 'navy'
                document.getElementById('navul').querySelector("#dynamicheader2").style.backgroundColor = nav_bg_colors[index]
                document.getElementById('navul').querySelector("#dynamicheader2").style.color = 'navy'
                document.getElementById('navul').querySelector("#dynamicheader3").style.backgroundColor = nav_bg_colors[index]
                document.getElementById('navul').querySelector("#dynamicheader3").style.color = 'navy'
                document.getElementById('navul').querySelector("#dynamicheader4").style.backgroundColor = nav_bg_colors[index]
                document.getElementById('navul').querySelector("#dynamicheader4").style.color = 'navy'
                document.getElementById('navul').querySelector("#dynamicheader5").style.backgroundColor = nav_bg_colors[index]
                document.getElementById('navul').querySelector("#dynamicheader5").style.color = 'navy'
                index += 1
                second_index += 1
                if (index == 4){
                    index = 0
                }
                if (second_index == 4){
                    second_index = 0
                }
            } 
        function hover1(){
            document.getElementById('dynamicheader1').style.backgroundColor = 'white'
        }
        function hover2(){
            document.getElementById('dynamicheader2').style.backgroundColor = 'white'
        }
        function hover3(){
            document.getElementById('dynamicheader3').style.backgroundColor = 'white'
        }
        function hover4(){
            document.getElementById('dynamicheader4').style.backgroundColor = 'white'
        }
        function hover5(){
            document.getElementById('dynamicheader5').style.backgroundColor = 'white'
        }


        function leave1(){
            nav_bg_colors = ['#adb6e6', '#f79860', '#c2e9fb', '#faaca8']
            document.getElementById('dynamicheader1').style.backgroundColor = nav_bg_colors[second_index]
        }
        function leave2(){
